<!DOCTYPE html>
<html>
<head>
	<title>Job Barrion</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			width: 80%;
			margin: 40px auto;
			background-color: #ADD8E6; /* light blue background */
			padding: 20px;
			border: 1px solid #87CEEB; /* light blue border */
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.header {
			background-color: #4682B4; /* darker light blue background */
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		.header h1 {
			margin: 0;
		}
		.content {
			padding: 20px;
		}
		.background {
			background-image: url('background.jpg');
			background-size: cover;
			background-position: center;
			height: 100vh;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
		}
	</style>
</head>
<body>
	<div class="background"></div>
	<div class="container">
		<div class="header">
			<h1>Job Barrion</h1>
		</div>
		<div class="content">
			<h2>Welcome to my website!</h2>
			<p>Feel free to explore and learn more about me!</p>
		</div>
	</div>
</body>
</html>
